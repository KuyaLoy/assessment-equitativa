<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Work with us</title>

    <link
      rel="stylesheet"
      href="./assets/library/bootstrap-5.3.2-dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./assets/css/style.min.css" />
  </head>
  <body>
    <div class="container-fluid career-wrapper bg-dark">
      <div class="row row-height">
        <div class="col-xl-4 col-lg-4 content-left">
          <div class="brand-content">
            <!-- branding -->
            <a href="index.html" id="logo" class="index-front"
              ><img src="./assets/images/logo.svg" alt=""
            /></a>

            <div id="social">
              <ul>
                <li>
                  <a href="#0"><i class="fa fa-facebook"></i></a>
                </li>
                <li>
                  <a href="#0"><i class="fa fa-linkedin-square"></i></a>
                </li>
                <li>
                  <a href="#0"><i class="fa fa-google"></i></a>
                </li>
              </ul>
            </div>
            <!-- branding -->

            <div class="swiper-container no-swipe">
              <div class="swiper-wrapper">
                <div class="swiper-slide">
                  <img src="./assets/images/slider/pic1.jpg" alt="Image 1" />
                </div>
                <div class="swiper-slide">
                  <img src="./assets/images/slider/pic2.jpg" alt="Image 2" />
                </div>
                <div class="swiper-slide">
                  <img src="./assets/images/slider/pic3.jpg" alt="Image 3" />
                </div>
                <div class="swiper-slide">
                  <img src="./assets/images/slider/pic4.jpg" alt="Image 4" />
                </div>
              </div>
            </div>
            <div class="text-content bg-dark bg-opacity-50">
              <h1>Work With Us</h1>
              <h2 class="mt-3 lh-sm">
                Join ENATA and take Control of Your Career.
              </h2>
              <p class="mt-3 lh-base">
                Manage Your Job Applications with Our User-Friendly Recruitment
                Platform. Track Your Progress, and Land Your Dream Job.
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-8 col-lg-8 content-right">
          <div class="identify-wrapper">
            <h2>LET US VERIFY YOU FIRST</h2>
            <div class="verify-email">
              <form id="verify-form">
                <input
                  class="email-text"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
                <input type="submit" value="VERIFY" class="verify-button" />
              </form>
            </div>
          </div>
          <div id="verification-message" style="display: none"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/library/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./assets/js/career.js"></script>
  </body>
</html>
